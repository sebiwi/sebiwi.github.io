{{ define "main" }}
<div class="home-page">
    <div class="container">
        <div class="profile fade-in-element">
            <img src="{{ .Site.Params.picture }}" alt="{{ .Site.Params.name }}" class="profile-image">
            <h1 class="profile-title">{{ .Site.Params.name }}</h1>
            <p class="profile-bio">{{ .Site.Params.bio }}</p>
            {{ partial "social-links.html" . }}
        </div>

        <nav class="home-nav fade-in-element">
            <a href="/blog/" class="home-nav-link">Blog</a>
            <a href="/comics/" class="home-nav-link">Comics</a>
        </nav>

        <div class="breaker fade-in-element"></div>

        <footer class="site-footer-home fade-in-element">
            <p>Sebiwi &copy; {{ now.Year }} &middot; <a href="/index.xml" class="rss-link">RSS</a></p>
        </footer>
    </div>
</div>
{{ end }}
