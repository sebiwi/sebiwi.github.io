{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ if $related }}
<section class="related-posts">
    <h3>Related Posts</h3>
    <div class="related-grid">
        {{ range $related }}
        <article class="related-card">
            <a href="{{ .RelPermalink }}">
                <h4>{{ .Title }}</h4>
                <time datetime="{{ .Date.Format "2006-01-02" }}">
                    {{ .Date.Format "Jan 02, 2006" }}
                </time>
            </a>
        </article>
        {{ end }}
    </div>
</section>
{{ end }}
