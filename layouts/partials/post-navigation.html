{{ if or .NextInSection .PrevInSection }}
<nav class="post-navigation">
    {{ with .PrevInSection }}
    <a href="{{ .RelPermalink }}" class="post-nav-link">&laquo;&nbsp;{{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .RelPermalink }}" class="post-nav-link post-nav-next">{{ .Title }}&nbsp;&raquo;</a>
    {{ end }}
</nav>
{{ end }}
